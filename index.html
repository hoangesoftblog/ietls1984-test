<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app">

    </div>
    <script>
        "use strict";

        function fetchAPI() {
            const json = ({
                paragraph: `
                <div class='p-2'>
                    The sky is [_input] and the grass is [_input]. You should drag the word <span style='color: red;'>green</span> to the correct blank. 
                    <table class="border-collapse border border-slate-400 mt-10">
                        <tr class="border border-black">
                            <th class='border border-solid border-slate-600 p-2'>[_input]</th>
                            <th class='border border-solid border-slate-600 p-2'>Contact</th>
                            <th class='border border-solid border-slate-600 p-2'>Country</th>
                        </tr>
                    </table>
                </div>
                `,
                blanks: [{
                    id: 1,
                    position: "first",
                    correctAnswer: "blue",
                    type: "input",
                }, {
                    id: 2,
                    position: "second",
                    correctAnswer: "green",
                    type: "drag",
                }, {
                    id: 3,
                    position: "3rd",
                    correctAnswer: "red",
                    type: "drag",
                },],
                dragWords: [{
                    word: "blue",
                    color: "default",
                    id: 1,
                }, {
                    word: "green",
                    color: "red",
                    id: 2,
                }, {
                    word: "yellow",
                    color: "default",
                    id: 3,
                }, {
                    word: "red",
                    color: "default",
                    id: 4,
                }, {
                    word: "black",
                    color: "black",
                    id: 5,
                },],
            });

            return new Promise((resolve) => {
                resolve(json);
            })
        }

        fetchAPI()
            .then((val) => {
                const title = document.createElement("h2");
                title.classList.add("text-lg", "font-bold");
                title.innerHTML = "Complete the paragraph with words in the box";

                const boxOfWords = document.createElement("div");
                boxOfWords.classList.add(...("border p-4 mx-auto inline-flex gap-2 align-center flex-wrap".split(" ")));
                for (const word of val.dragWords) {
                    const wordSpan = document.createElement("span");
                    wordSpan.innerHTML = word.word;
                    const tempClassLists = (`drag-answer px-3 py-1 border-2 ${(word.color != "default") ? ("text-" + word.color + "-500") : ""}`.split(" "));
                    if (tempClassLists[tempClassLists.length - 1] === "") tempClassLists.pop();
                    wordSpan.classList.add(...tempClassLists);
                    boxOfWords.append(wordSpan);
                }

                const app = document.getElementById("app");
                app.append(title, boxOfWords);

                return val;
            })
            .then((val) => {
                const inputStr = "[_input]";
                const app = document.getElementById("app");
                const splits = val.paragraph.split(inputStr);
                const tempArr = [splits[0]];

                const paragraphSection = document.createElement("div");
                for (let i = 1; i < splits.length; i++) {
                    const input = document.createElement("input");
                    input.style.display = "inline-block";
                    input.style.minWidth = "0%";
                    input.classList.add("w-32", "p-2", "mx-2", "text-lg", "border", "border-solid", "drop-answer");
                    input.placeholder = "Type or drag from answer box here.";
                    tempArr.push(input.outerHTML);
                    tempArr.push(splits[i]);
                }

                paragraphSection.innerHTML = tempArr.join("");

                const resultDiv = document.createElement("div");
                resultDiv.id = "result";
                resultDiv.classList.add("text-lg", "font-bold")

                const submitButton = document.createElement("button");
                submitButton.id = "submit-button"
                submitButton.type = "button";
                submitButton.innerHTML = "Check";
                submitButton.classList.add("p-2", "bg-slate-400", "text-white");
                submitButton.addEventListener("click", (e) => {
                    const result = document.getElementById("result");
                    result.innerHTML = "";            
                    let output = false;
                    for (const [index, input] of Object.entries(document.getElementsByClassName("drop-answer"))) {
                        const compareResult = (input.value.toLowerCase() == String(val.blanks[index].correctAnswer).toLowerCase());
                        console.log((input.value.toLowerCase(), String(val.blanks[index].correctAnswer).toLowerCase()));
                        output &&= compareResult;

                        if (compareResult) {
                            input.classList.add("text-green-300");
                        }
                        else {
                            input.classList.add("text-red-300");
                        }
                    };
                    setTimeout(() => {
                        result.innerHTML = output ? "Correct" : "Incorrect"
                    }, 1000);   
                });

                app.append(paragraphSection, resultDiv, submitButton);
                return val;
            })
            .then((val) => {
                for (const wordSpan of document.getElementsByClassName("drag-answer")) {
                    wordSpan.draggable = true;
                    wordSpan.addEventListener("dragstart", (e) => {
                        // e.preventDefault();
                        console.log("Drag start");
                        e.dataTransfer.dropEffect = "move";
                        e.dataTransfer.setData("value", e.target.textContent);
                        const element = e.target;
                    });
                }

                for (const input of document.getElementsByClassName("drop-answer")) {
                    input.addEventListener("drop", (e) => {
                        e.preventDefault();
                        console.log("Drop into: ", e.target);
                        e.dataTransfer.dropEffect = "move"; 
                        const value = e.dataTransfer.getData("value");
                        e.target.value = value;
                    });
                    input.addEventListener("dragover", (e) => {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = "move";
                        console.log("Drag over");
                    });
                }

                return val;
            })
    </script>
</body>
<style>
    #app {
        margin: 1em;
    }
</style>
</html>
